<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/_assets/theme.css" />
  <title>Template</title>
</head>

<body>
  <h1>{{ header_text }}</h1>

  <div class="table">
    {% for row in 0..8 %}
    <div class="row">
      {% for col in 0..8 %}
      <div class="col">
        {% let has_queen = (columns_positions[row] + 0) == col %}
        {% if has_queen -%}
          Q
        {%- endif -%}
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</body>

</html>
