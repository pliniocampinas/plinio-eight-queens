<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/_assets/theme.css" />
  <title>Template</title>
</head>

<body>
  <h1>{{ header_text }}</h1>

  <div class="table">
    {% for row in 0..8 %}

      {% for col in columns_positions %}

      {% endfor %}
    </div>
    {% endfor %}
  </div>
</body>

</html>
